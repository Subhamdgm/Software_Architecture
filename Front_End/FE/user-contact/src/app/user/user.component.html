<div class="container">
    <div class="row">
      <div *ngIf="isLoading" class="col-12 alert alert-info">
        Loading user information...
      </div>
  
      <div *ngIf="errorMessage" class="col-12 alert alert-danger">
        <p>{{ errorMessage }}</p>
      </div>
  
      <div *ngIf="user" class="col-12">
        <h2>User Details</h2>
        <ul class="list-group">
          <li class="list-group-item">User ID: {{ user.userId }}</li>
          <li class="list-group-item">Name: {{ user.name }}</li>
          <li class="list-group-item">Phone: {{ user.phone }}</li>
        </ul>
  
        <h3>Contacts</h3>
        <ul class="list-group">
          <li *ngFor="let contact of user.contacts" class="list-group-item">
            <p>Contact ID: {{ contact.cId }}</p>
            <p>Email: {{ contact.email }}</p>
            <p>Contact Name: {{ contact.contactName }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
